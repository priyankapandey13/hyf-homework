    <script>

        class Circle{
            constructor(radius){
                this.radius = radius;
            }
            getDiameter(){
                // console.log('getDiameter');
                return console.log(`Diameter is : ${this.radius*2}`);
            }
            getCircumference(){
                // console.log('getCircumference');
                return console.log(`Circumference is : ${2* Math.PI *this.radius}`);
            }
            getArea(){
                // console.log('getArea');
                return console.log(`Area is : ${Math.PI * this.radius * this.radius}`);
            }

        }
        
        const circle = new Circle(10);
        circle.getDiameter(); // 20
        circle.getCircumference(); // 62.83
        circle.getArea(); // 314.15


    </script>
